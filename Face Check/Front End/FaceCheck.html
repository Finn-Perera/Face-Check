<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Check</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="FaceCheck.css">
</head>
<body>
    <div class="topnav">
        <a id="logo" class="nav-item"></a>
        <nav class="topnav-btn-display-items" role="button", id="items-button">Items</nav>
    </div>
    <!--
    <section>
        <div class="light-gray">
            <div class="category-selector"></div> 
        </div>
    </section>
    -->    
    <section id="items-section"> <!-- this wont work, needs to be parent that hides-->
        <div class="light-green">
            <div class="item-section-title light-green">
                <span> Items Available</span>
            </div>
            <div class="sidebar-item-container">
                <div class="side-bar">
                    <div class="scroll-section">
                        <div class="filter-wrapper">
                            <div class="filter-header">Filter By</div>
                            <div class="filter-price">
                                <p class="filter-subheader">Price</p>
                            </div>
                            <div class="filter-brand">
                                <p class="filter-subheader">Brand</p>
                            </div>
                            <div class="filter-rating">
                                <p class="filter-subheader">Rating</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="items" class="item-container"></div> 
            </div>
        </div>
    </section>
    <script src="FaceCheck.js"></script>
</body>
</html>
