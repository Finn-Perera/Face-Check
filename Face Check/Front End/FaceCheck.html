<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Check</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="FaceCheck.css">
</head>
<body>
    <div class="topnav">
        <a id="logo" class="nav-item"></a>
        <nav class="topnav-btn-display-items" role="button", id="items-button">Items</nav>
    </div>
    <section id="items-section"> <!-- this wont work, needs to be parent that hides-->
        <div class="light-green">
            <div class="item-section-title light-green">
                <span> Items Available</span>
                <input type="text" id="searchInput" class="search-input" placeholder="search products..." onkeyup="searchProducts()"/>
            </div>
            <div class="sidebar-and-item-container">
                <div class="side-bar">
                    <div class="scroll-section">
                        <div class="filter-wrapper">
                            <div class="filter-header">Filter By</div>
                            <button type="button" id="price-filter-button">Apply Filter</button>
                            <div class="filter-price">
                                <p class="filter-subheader">Price</p>
                                <div class="price-input-container">
                                    <div class="min-price-container">
                                        <label for="minPrice">Min Price:</label>
                                        <input class="price-input-box" type="number" id="minPrice" name="minPrice" placeholder="0">
                                    </div>
                                    <div class="max-price-container">
                                        <label for="maxPrice">Max Price:</label>
                                        <input class="price-input-box" type="number" id="maxPrice" name="maxPrice" placeholder="1000">
                                    </div>
                                </div>
                            </div>
                            <div class="filter-brand">
                                <p class="filter-subheader">Brand</p>
                                <div class="checkbox-wrapper">
                                </div>
                            </div>
                            <div class="filter-rating">
                                <p class="filter-subheader">Rating</p>
                                <div class="ratings-container">
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="5-rating" name="radio-rating" value="5">
                                        </div>
                                    </div>
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="4-rating" name="radio-rating" value="4">
                                        </div>
                                    </div>
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="3-rating" name="radio-rating" value="3">
                                        </div>
                                    </div>
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="2-rating" name="radio-rating" value="2">
                                        </div>
                                    </div>
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="1-rating" name="radio-rating" value="1">
                                        </div>
                                    </div>
                                    <div class="rating-selector-wrapper">
                                        <div class="rating-radio-wrapper">
                                            <input type="radio" class="rating" id="0-rating" name="radio-rating" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filler"></div>
                        </div>
                    </div>
                </div>
                <div id="items" class="item-container"></div> 
            </div>
        </div>
    </section>
    <script src="FaceCheck.js"></script>
</body>
</html>
